<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-700">
  <div class="mx-auto text-center text-white mt-6 w-9/12 py-8 bg-violet-700">
    <p class="pb-4" id="textBold">This text is bold</p>

    <div class="mx-auto text-center items-center gap-5 justify-center flex">
      <button class="rounded-lg font-semibold px-4 py-2 bg-orange-400 text-white" id="btn-bold">B</button>

      <button class="rounded-lg font-semibold px-4 py-2 bg-orange-400 text-white" id="btn-italic">I</button>

      <button class="rounded-lg font-semibold px-4 py-2 bg-orange-400 text-white" id="btn-underline">U</button>
    </div>
  </div>


  <script>
    document.getElementById('btn-bold').addEventListener('click', function () {
      const textBoldTest = document.getElementById('textBold');
      textBoldTest.style.fontWeight = "bold";
    })

    document.getElementById('btn-italic').addEventListener('click', function () {
      const textBoldTest = document.getElementById('textBold');
      textBoldTest.style.fontStyle = "italic";
    })

    document.getElementById('btn-underline').addEventListener('click', function () {
      const textBoldTest = document.getElementById('textBold');

      textBoldTest.style.textDecoration = "underline";
    })
  </script>
</body>

</html>
