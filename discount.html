<!DOCTYPE html>
<html>

<head>
  <title>Discount Price Calculator</title>

</head>

<body>
  <h1>Discount Price Calculator</h1>

  <p>Original Price: <input type="number" id="originalPrice"></p>
  <p>Discount Percentage: <input type="number" id="discountPercentage"></p>
  <button onclick="calculateDiscount()">Calculate Discount</button>

  <p id="discountedPrice"></p>

  <script>
    function calculateDiscount() {
      // Get input values
      var originalPrice = parseFloat(document.getElementById('originalPrice').value);
      var discountPercentage = parseFloat(document.getElementById('discountPercentage').value);

      // Calculate discounted price
      var discountAmount = (originalPrice * discountPercentage) / 100;
      var discountedPrice = originalPrice - discountAmount;

      // Display discounted price
      document.getElementById('discountedPrice').innerHTML = "Discounted Price: $" + discountedPrice.toFixed(2);
    }
  </script>
</body>

</html>
