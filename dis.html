<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    input,
    button {
      margin: 10px;
      padding: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #discountedPrice {
      font-weight: bold;
      color: #FF5733;
    }
  </style>

</head>

<body>
  <h1>Discount Price Calculator</h1>
  <input type="number" id="originalPrice" placeholder="Original Price">
  <input type="number" id="discountPercentage" placeholder="Discount Percentage">
  <button id="calculateButton">Calculate</button>
  <p id="discountedPrice"></p>

  <script src="script.js"></script>
</body>

</html>
